---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: roundcube
  namespace: business-system
spec:
  interval: 1h
  chart:
    spec:
      chart: roundcube
      version: "1.16.0"
      sourceRef:
        kind: HelmRepository
        name: mlohr
        namespace: business-system
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  # Inject sensitive values from Secrets
  valuesFrom:
    # Database password from CNPG-generated secret
    - kind: Secret
      name: roundcube-db-app
      valuesKey: password
      targetPath: externalDatabase.password
    # DES key for session encryption
    - kind: Secret
      name: roundcube-secret
      valuesKey: des-key
      targetPath: config.desKey
  values:
    # Use default image
    imagePullPolicy: IfNotPresent

    # Roundcube configuration
    config:
      defaultLanguage: en_US
      defaultSkin: elastic
      uploadMaxFilesize: 25M
      # Custom config for product name
      customRoundcubeConfig: |
        $config['product_name'] = 'Hayden Mail';
      plugins:
        managesieve:
          enabled: true
          config:
            host: "imap.migadu.com:4190"
            useTls: true

    # Database configuration - use external CNPG database
    database:
      source: external

    # External database connection (password injected via valuesFrom)
    externalDatabase:
      type: pgsql
      host: roundcube-db-rw.business-system.svc.cluster.local
      port: 5432
      name: roundcube
      user: roundcube
      # password injected via valuesFrom Secret

    # Migadu IMAP configuration
    imap:
      host: imap.migadu.com
      port: 993
      encryption: ssltls

    # Migadu SMTP configuration (uses user's IMAP credentials)
    smtp:
      host: smtp.migadu.com
      port: 465
      encryption: ssltls
      username: "%u"
      password: "%p"

    # Deployment settings
    deployment:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 1Gi

    # Ingress disabled - using Gateway API
    ingress:
      enabled: false

    # Service configuration
    service:
      port: 80

    # Pod disruption budget
    pdb:
      enabled: true
      minAvailable: 1
