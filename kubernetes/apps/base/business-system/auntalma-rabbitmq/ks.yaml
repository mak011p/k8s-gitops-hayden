---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: auntalma-rabbitmq
  namespace: business-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 10m
  path: "./apps/base/business-system/auntalma-rabbitmq/app"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  targetNamespace: business-system
  # Decryption no longer needed - operator manages secrets
  # decryption:
  #   provider: sops
  #   secretRef:
  #     name: sops-age-secret
