---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nextcloud
  namespace: business-system
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: nextcloud
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  valuesFrom:
    - kind: Secret
      name: nextcloud-secret
      valuesKey: values.yaml
  values:
    replicaCount: 1

    image:
      repository: nextcloud
      tag: 32.0.5-apache
      pullPolicy: IfNotPresent

    nextcloud:
      host: 'nextcloud.${CLUSTER_DOMAIN}'
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: admin-username
        passwordKey: admin-password

      defaultApps:
        - onlyoffice
        - mail

      extraEnv:
        - name: TZ
          value: Australia/Melbourne
        - name: OVERWRITEPROTOCOL
          value: https
        - name: ONLYOFFICE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: onlyoffice-secret
              key: jwt-secret
        # SendGrid SMTP
        - name: SMTP_HOST
          value: smtp.sendgrid.net
        - name: SMTP_PORT
          value: "587"
        - name: SMTP_SECURE
          value: tls
        - name: SMTP_AUTHTYPE
          value: LOGIN
        - name: SMTP_NAME
          value: apikey
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-secret
              key: smtp-password
        - name: MAIL_FROM_ADDRESS
          value: nextcloud
        - name: MAIL_DOMAIN
          value: haydenagencies.com.au

      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '10.0.0.0/8',
              2 => '192.168.0.0/16',
            ),
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
            'overwriteprotocol' => 'https',
          );
        onlyoffice.config.php: |-
          <?php
          $CONFIG = array (
            'onlyoffice' => array (
              'DocumentServerUrl' => 'https://onlyoffice.${CLUSTER_DOMAIN}/',
              'DocumentServerInternalUrl' => 'http://onlyoffice.business-system.svc.cluster.local/',
              'StorageUrl' => 'http://nextcloud.business-system.svc.cluster.local/',
              'jwt_secret' => getenv('ONLYOFFICE_JWT_SECRET'),
            ),
          );

      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 16G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
        www.conf: |
          [www]
          pm = dynamic
          pm.max_children = 120
          pm.start_servers = 12
          pm.min_spare_servers = 6
          pm.max_spare_servers = 18

    nginx:
      enabled: false

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: db-username
        passwordKey: db-password

    postgresql:
      enabled: true
      global:
        postgresql:
          auth:
            existingSecret: nextcloud-secret
            secretKeys:
              adminPasswordKey: db-admin-password
              userPasswordKey: db-password
      primary:
        persistence:
          enabled: true
          storageClass: ceph-block
          size: 20Gi
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 1Gi

    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: false
      master:
        persistence:
          enabled: true
          storageClass: ceph-block
          size: 2Gi
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            memory: 256Mi

    cronjob:
      enabled: true

    persistence:
      enabled: true
      existingClaim: nextcloud-data

    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 4Gi

    livenessProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 15
      timeoutSeconds: 5
      failureThreshold: 6
    readinessProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 15
      timeoutSeconds: 5
      failureThreshold: 6

    hpa:
      enabled: false

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
