---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/k8s.mariadb.com/mariadb_v1alpha1.json
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: auntalma-mariadb
  namespace: business-system
spec:
  # MariaDB 10.6 for Magento 2.4.7 compatibility
  image: mariadb:10.11

  # Root password from secret
  rootPasswordSecretKeyRef:
    name: auntalma-mariadb-superuser
    key: password
    generate: false

  # Galera cluster with 3 replicas for HA
  galera:
    enabled: true
    primary:
      podIndex: 0
      automaticFailover: true
    sst: mariabackup
    replicaThreads: 1
    agent:
      image: ghcr.io/mariadb-operator/mariadb-operator:0.38.1
      gracefulShutdownTimeout: 5s
    recovery:
      enabled: true
      minClusterSize: 50%
      clusterHealthyTimeout: 3m
      clusterBootstrapTimeout: 10m
      podRecoveryTimeout: 5m
      podSyncTimeout: 5m
    initContainer:
      image: ghcr.io/mariadb-operator/mariadb-operator:0.38.1
    config:
      reuseStorageVolume: false
    initJob:
      metadata:
        labels:
          sidecar.istio.io/inject: "false"

  # 3-node cluster
  replicas: 3

  # Pod template
  podSecurityContext:
    runAsUser: 0

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              app.kubernetes.io/name: mariadb
              app.kubernetes.io/instance: auntalma-mariadb
          topologyKey: kubernetes.io/hostname

  # Resources
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      memory: 8Gi

  # Storage
  storage:
    size: 100Gi
    storageClassName: ceph-block
    resizeInUseVolumes: true
    waitForVolumeResize: true

  # Service
  service:
    type: ClusterIP

  # Primary service for writes
  primaryService:
    type: ClusterIP

  # Connection settings
  port: 3306

  # MySQL compatibility
  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=ROW
    innodb_autoinc_lock_mode=2
    innodb_buffer_pool_size=1G
    max_allowed_packet=256M
    character-set-server=utf8mb4
    collation-server=utf8mb4_unicode_ci

  # Metrics
  metrics:
    enabled: true
    exporter:
      image: prom/mysqld-exporter:v0.18.0
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 128Mi
      port: 9104
    serviceMonitor:
      prometheusRelease: prometheus
      interval: 30s
      scrapeTimeout: 25s

  # Database for Magento
  username: magento
  database: magento

  # App user password from secret
  passwordSecretKeyRef:
    name: auntalma-mariadb-app
    key: password
    generate: false
