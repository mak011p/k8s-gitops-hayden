# IMPORTANT: This file must be encrypted with SOPS before committing!
# Run: sops -e -i kubernetes/apps/base/development/dev-pod/app/secret.enc.yaml
apiVersion: v1
kind: Secret
metadata:
  name: dev-pod-secrets
  namespace: development
type: Opaque
stringData:
  # SSH public keys (one per line)
  authorized-keys: |
    ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBI3EXnRszRCDv2smnc7g65LOJnocq5YQczXQcgHFXA5amSNxvy5b3FTwfeRNtZ1SS1mbDbvZhE4kp4AWc6SqNzs=

  # Tailscale auth key (reusable, ephemeral recommended)
  # Generate at: https://login.tailscale.com/admin/settings/keys
  tailscale-authkey: tskey-auth-REPLACE_WITH_YOUR_KEY

  # Webhook URL for Claude Code notifications (optional)
  # Examples: https://ntfy.sh/your-topic, Pushover API, custom endpoint
  webhook-url: https://ntfy.sh/your-topic-here
