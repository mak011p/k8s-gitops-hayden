---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: auntalma-elasticsearch
  namespace: business-system
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: bitnami-elasticsearch
    namespace: business-system
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: false
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    # Elasticsearch 7.17 for Magento 2.4.7 compatibility
    image:
      registry: docker.io
      repository: bitnami/elasticsearch
      tag: 7.17.27

    # Single-node deployment for dev environment
    master:
      masterOnly: false
      replicaCount: 1
      heapSize: 512m
      resources:
        requests:
          cpu: 250m
          memory: 1Gi
        limits:
          memory: 2Gi
      persistence:
        enabled: true
        storageClass: ceph-block
        size: 50Gi

    # Disable separate data/coordinating/ingest nodes for simplicity
    data:
      replicaCount: 0
    coordinating:
      replicaCount: 0
    ingest:
      replicaCount: 0

    # Service configuration
    service:
      type: ClusterIP
      ports:
        restAPI: 9200
        transport: 9300

    # Metrics
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: business-system
        interval: 30s

    # Security - disabled for internal cluster use
    security:
      enabled: false
      elasticPassword: ""
      tls:
        restEncryption: false
        autoGenerated: false
