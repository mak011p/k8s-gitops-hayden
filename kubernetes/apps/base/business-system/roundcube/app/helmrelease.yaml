---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: roundcube
  namespace: business-system
spec:
  interval: 1h
  chart:
    spec:
      chart: roundcube
      version: "1.16.0"
      sourceRef:
        kind: HelmRepository
        name: mlohr
        namespace: business-system
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  # Inject sensitive values from Secrets
  valuesFrom:
    # Database password from CNPG-generated secret
    - kind: Secret
      name: roundcube-db-app
      valuesKey: password
      targetPath: externalDatabase.password
    # DES key for session encryption
    - kind: Secret
      name: roundcube-secret
      valuesKey: des-key
      targetPath: config.desKey
  values:
    # Use default image
    imagePullPolicy: IfNotPresent

    # Roundcube configuration
    config:
      defaultLanguage: en_US
      defaultSkin: elastic
      uploadMaxFilesize: 25M
      # Custom config for performance optimization
      customRoundcubeConfig: |
        $config['product_name'] = 'Hayden Mail';

        // Redis for session storage (faster than DB)
        $config['session_storage'] = 'redis';
        $config['redis_hosts'] = ['redis.database-system.svc.cluster.local:6379'];

        // IMAP caching (caches folder lists, message headers)
        // Keep TTL short â€” dsync modifies mailbox every 30s, long TTLs cause stale/ghost messages
        $config['imap_cache'] = 'redis';
        $config['imap_cache_ttl'] = '1d';

        // Messages cache (requires IMAP QRESYNC - Migadu supports this)
        $config['messages_cache'] = true;
        $config['messages_cache_ttl'] = '1d';

        // Preview pane - prefetches message content while browsing list
        $config['preview_pane'] = true;
        $config['preview_pane_mark_read'] = 3;

        // IMAP timeout (local Dovecot proxy, so can be shorter)
        $config['imap_timeout'] = 30;
        $config['smtp_timeout'] = 30;

        // Cache larger messages (up to 500KB)
        $config['message_cache_threshold'] = 500;

        // Threading - Gmail-like conversation view
        $config['default_list_mode'] = 'threads';
        $config['reply_all_mode'] = 1;

        // Gmail-like layout - widescreen with compact columns
        $config['layout'] = 'widescreen';
        $config['list_cols'] = ['flag', 'attachment', 'fromto', 'subject', 'date'];

        // Temporarily disable save to Sent folder to debug send errors
        $config['no_save_sent_messages'] = true;
      # PHP-FPM tuning for better concurrency
      customPhpFpmConfig: |
        pm = dynamic
        pm.max_children = 20
        pm.start_servers = 5
        pm.min_spare_servers = 3
        pm.max_spare_servers = 10
      plugins:
        managesieve:
          enabled: true
          config:
            host: "imap.migadu.com:4190"
            useTls: true

    # Database configuration - use external CNPG database
    database:
      source: external

    # External database connection (password injected via valuesFrom)
    externalDatabase:
      type: pgsql
      host: roundcube-db-rw.business-system.svc.cluster.local
      port: 5432
      name: roundcube
      user: roundcube
      # password injected via valuesFrom Secret

    # IMAP via local Dovecot proxy (caches against Migadu)
    imap:
      host: dovecot.business-system.svc.cluster.local
      port: 143
      encryption: none

    # Migadu SMTP configuration (uses user's IMAP credentials)
    smtp:
      host: smtp.migadu.com
      port: 465
      encryption: ssltls
      username: "%u"
      password: "%p"

    # Deployment settings
    deployment:
      replicas: 1
      resources:
        requests:
          cpu: 200m
          memory: 384Mi
        limits:
          memory: 1Gi

    # Ingress disabled - using Gateway API
    ingress:
      enabled: false

    # Service configuration
    service:
      port: 80

    # Pod disruption budget
    pdb:
      enabled: true
      minAvailable: 1
