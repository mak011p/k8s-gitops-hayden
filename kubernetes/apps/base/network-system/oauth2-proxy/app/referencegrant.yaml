      kind: SecurityPolicy
      namespace: kube-system
    - group: gateway.envoyproxy.io
      kind: SecurityPolicy
      namespace: volsync-system
    - group: gateway.envoyproxy.io
      kind: SecurityPolicy
      namespace: security-system
    - group: gateway.envoyproxy.io
      kind: SecurityPolicy
      namespace: development
    - group: gateway.envoyproxy.io
      kind: SecurityPolicy
