---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: roundcube-db
  namespace: business-system
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.4

  storage:
    size: 5Gi
    storageClass: ceph-block

  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      memory: 512Mi

  postgresql:
    parameters:
      max_connections: "50"
      shared_buffers: "128MB"

  bootstrap:
    initdb:
      database: roundcube
      owner: roundcube

  monitoring:
    enablePodMonitor: true
