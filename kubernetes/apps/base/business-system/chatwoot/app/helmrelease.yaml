---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chatwoot
  namespace: business-system
spec:
  interval: 1h
  chart:
    spec:
      chart: chatwoot
      version: "2.0.11"
      sourceRef:
        kind: HelmRepository
        name: chatwoot
        namespace: business-system
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: false
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    image:
      repository: chatwoot/chatwoot
      tag: v4.10.1
      pullPolicy: IfNotPresent

    # Puma web server tuning - fork 2 worker processes per pod
    # 2 workers x 5 threads x 2 pods = 20 concurrent requests
    env:
      WEB_CONCURRENCY: "2"

    # Reference existing secret for sensitive env vars (supplements chart-managed chatwoot-env)
    existingEnvSecret: chatwoot-env-secrets

    # Disable bundled PostgreSQL - using CNPG
    postgresql:
      enabled: false
      postgresqlHost: chatwoot-pg-rw
      postgresqlPort: 5432
      auth:
        username: chatwoot
        database: chatwoot_production
        existingSecret: chatwoot-env-secrets
        secretKeys:
          adminPasswordKey: POSTGRES_PASSWORD

    # Disable bundled Redis - using shared Redis in database-system
    redis:
      enabled: false
      host: redis.database-system.svc.cluster.local
      port: 6379
      password: ""

    # Pod security
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      seccompProfile:
        type: RuntimeDefault

    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      capabilities:
        drop:
          - ALL

    # Web deployment
    web:
      replicaCount: 2
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: web
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          memory: 2Gi
      hpa:
        enabled: false

    # Worker deployment (Sidekiq)
    worker:
      replicaCount: 2
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: worker
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          memory: 2Gi
      hpa:
        enabled: false

    # Service configuration
    service:
      type: ClusterIP
      port: 3000

    # Ingress disabled - using Gateway API HTTPRoute
    ingress:
      enabled: false

  # Patch rendered deployments to mount shared CephFS storage for uploads
  # (chart has no native persistence support)
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: chatwoot-web
            patch: |
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: chatwoot-web
              spec:
                template:
                  spec:
                    containers:
                      - name: chatwoot-web
                        volumeMounts:
                          - name: chatwoot-storage
                            mountPath: /app/storage
                    volumes:
                      - name: chatwoot-storage
                        persistentVolumeClaim:
                          claimName: chatwoot-storage
          - target:
              kind: Deployment
              name: chatwoot-worker
            patch: |
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: chatwoot-worker
              spec:
                template:
                  spec:
                    containers:
                      - name: chatwoot-workers
                        volumeMounts:
                          - name: chatwoot-storage
                            mountPath: /app/storage
                    volumes:
                      - name: chatwoot-storage
                        persistentVolumeClaim:
                          claimName: chatwoot-storage
