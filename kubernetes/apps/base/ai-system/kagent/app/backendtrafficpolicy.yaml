---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: kagent-ui
  namespace: ai-system
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: kagent-ui
  timeout:
    http:
      requestTimeout: 300s
      connectionIdleTimeout: 3600s
    tcp:
      connectTimeout: 10s
  tcpKeepalive:
    idleTime: 60s
    interval: 30s
    probes: 3
