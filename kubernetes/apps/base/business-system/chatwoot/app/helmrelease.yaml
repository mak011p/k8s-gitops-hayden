---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chatwoot
  namespace: business-system
spec:
  interval: 1h
  chart:
    spec:
      chart: chatwoot
      version: "2.0.9"
      sourceRef:
        kind: HelmRepository
        name: chatwoot
        namespace: business-system
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: false
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    image:
      repository: chatwoot/chatwoot
      tag: v4.10.1
      pullPolicy: IfNotPresent

    # Reference existing secret for sensitive env vars
    existingEnvSecret: chatwoot-env

    # Disable bundled PostgreSQL - using CNPG
    postgresql:
      enabled: false
      postgresqlHost: chatwoot-pg-rw
      postgresqlPort: 5432
      auth:
        username: chatwoot
        database: chatwoot_production
        existingSecret: chatwoot-env
        secretKeys:
          adminPasswordKey: POSTGRES_PASSWORD

    # Disable bundled Redis - using shared Redis in database-system
    redis:
      enabled: false
      host: redis.database-system.svc.cluster.local
      port: 6379
      password: ""

    # Web deployment
    web:
      replicaCount: 2
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          memory: 2Gi
      hpa:
        enabled: false

    # Worker deployment (Sidekiq)
    worker:
      replicaCount: 2
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          memory: 2Gi
      hpa:
        enabled: false

    # Service configuration
    service:
      type: ClusterIP
      port: 3000

    # Ingress disabled - using Gateway API HTTPRoute
    ingress:
      enabled: false

    # Persistence for uploads
    persistence:
      enabled: true
      storageClassName: ceph-block
      size: 20Gi
