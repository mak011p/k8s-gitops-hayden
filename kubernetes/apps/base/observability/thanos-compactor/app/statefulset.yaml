---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thanos-compactor
  namespace: observability
  labels:
    app.kubernetes.io/name: thanos-compactor
    app.kubernetes.io/component: compactor
spec:
  serviceName: thanos-compactor
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-compactor
      app.kubernetes.io/component: compactor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-compactor
        app.kubernetes.io/component: compactor
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65532
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: thanos-compactor
          image: quay.io/thanos/thanos:v0.40.1
          args:
            - compact
            - --wait
            - --wait-interval=6h
            - --log.level=warn
            - --log.format=logfmt
            - --data-dir=/var/thanos/compact
            - --objstore.config-file=/etc/thanos/objstore.yaml
            - --retention.resolution-raw=30d
            - --retention.resolution-5m=90d
            - --retention.resolution-1h=365d
            - --consistency-delay=30m
            - --delete-delay=48h
            - --compact.concurrency=1
            - --downsample.concurrency=1
          ports:
            - name: http
              containerPort: 10902
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 4
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 20
          resources:
            requests:
              cpu: 100m
              memory: 2Gi
            limits:
              memory: 8Gi
          volumeMounts:
            - name: objstore-config
              mountPath: /etc/thanos
              readOnly: true
            - name: data
              mountPath: /var/thanos/compact
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: objstore-config
          secret:
            secretName: thanos-objstore-config
            items:
              - key: thanos.yaml
                path: objstore.yaml
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-block
        resources:
          requests:
            storage: 100Gi
