---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway
  namespace: network-system
spec:
  dependsOn:
    - name: cert-manager
      namespace: network-system
  decryption:
    provider: sops
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  path: "./apps/base/network-system/envoy-gateway/app"
  prune: true
  wait: false
  sourceRef:
    kind: OCIRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: network-system
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway-gateway-api
  namespace: network-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  path: "./apps/base/network-system/envoy-gateway/gateway-api"
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: envoy-gateway
      namespace: network-system
    - name: cert-manager
      namespace: network-system
  targetNamespace: network-system
