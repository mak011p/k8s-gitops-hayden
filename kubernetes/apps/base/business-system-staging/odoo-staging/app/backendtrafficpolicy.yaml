---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/backendtrafficpolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: odoo-staging
  namespace: business-system-staging
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: odoo-staging
  tcpKeepalive:
    idleTime: 60s
    interval: 30s
    probes: 3
  timeout:
    http:
      connectionIdleTimeout: 3600s
      requestTimeout: 720s
    tcp:
      connectTimeout: 10s
  retry:
    numRetries: 2
    retryOn:
      # Only retry on connection failures - NOT 'reset' which can cause
      # duplicate execution of non-idempotent Odoo operations (orders, invoices).
      - connect-failure
    perRetry:
      timeout: 10s
      backOff:
        baseInterval: 100ms
        maxInterval: 1s
  connection:
    bufferLimit: 32Ki
