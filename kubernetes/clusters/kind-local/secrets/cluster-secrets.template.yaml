---
# KIND Local Development - Cluster Secrets Template
# Copy this to cluster-secrets.enc.age.yaml and encrypt with:
#   SOPS_AGE_KEY_FILE=~/.config/sops/age/keys-dev.txt sops -e -i cluster-secrets.enc.age.yaml
apiVersion: v1
kind: Secret
metadata:
  namespace: flux-system
  name: cluster-secrets
type: Opaque
stringData:
  # Placeholder values for local development
  # These are NOT real credentials - just placeholders for Flux substitution

  # Email placeholder (not real)
  PRIVATE_EMAIL: dev@localhost

  # Grafana admin password (local only)
  GRAFANA_ADMIN_PASSWORD: admin

  # Generic placeholder secrets
  POSTGRES_SUPER_PASS: localdevpassword
  POSTGRES_USER_PASS: localdevpassword

  # OAuth placeholders (not used in KIND - external auth disabled)
  GITHUB_CLIENT_ID: placeholder
  GITHUB_CLIENT_SECRET: placeholder
  DEX_SECRET: placeholder

  # Cloudflare placeholders (not used in KIND)
  CLOUDFLARE_API_TOKEN: placeholder
  CLOUDFLARE_TUNNEL_TOKEN: placeholder

  # 1Password placeholders (not used in KIND)
  ONEPASSWORD_CREDENTIALS: placeholder
  ONEPASSWORD_TOKEN: placeholder
