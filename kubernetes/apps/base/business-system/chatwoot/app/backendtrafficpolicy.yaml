---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: chatwoot-rate-limit
  namespace: business-system
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: chatwoot
  rateLimit:
    type: Global
    global:
      rules:
        # Login/sign-in endpoints - stricter limits
        - clientSelectors:
            - headers:
                - name: ":path"
                  type: Distinct
          limit:
            requests: 20
            unit: Minute
        # General API rate limit
        - limit:
            requests: 300
            unit: Minute
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: chatwoot-admin-rate-limit
  namespace: business-system
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: chatwoot-admin
  rateLimit:
    type: Global
    global:
      rules:
        - limit:
            requests: 30
            unit: Minute
