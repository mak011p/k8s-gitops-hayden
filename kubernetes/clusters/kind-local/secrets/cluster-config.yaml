---
# KIND Local Development - Cluster Configuration
# This ConfigMap contains cluster-specific variables for Flux substitution
# All values use localhost/placeholder values to ensure no external service interaction
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: flux-system
  name: cluster-config
data:
  # Cluster identification
  CLUSTER_ID: 'kind-local'

  # Local development domains (NOT real domains)
  CLUSTER_DOMAIN: 'localhost'
  CLUSTER_SUB_DOMAIN: 'local'
  CLOUDFLARED_INGRESS_DOMAIN: 'localhost'

  # Personal/media domain placeholder
  PERSONAL_DOMAIN: 'localhost'
  BEDROCK_BROADCASTER_DOMAIN: 'localhost'

  # Cluster networking (localhost for KIND)
  CLUSTER_CONTROLPLANE_VIP: '127.0.0.1'
  CLUSTER_LB_ADDRESSES: '127.0.0.1'

  # Gateway API placeholders (not used in KIND)
  CLUSTER_LB_INT_GATEWAY_API: '127.0.0.1'
  CLUSTER_LB_EXT_GATEWAY_API: '127.0.0.1'
  CLUSTER_LB_ENVOY_EXT_GATEWAY_API: '127.0.0.1'

  # Legacy load balancer IPs (not used in KIND)
  CLUSTER_LB_NGINX_INGRESS_GATEWAY: '127.0.0.1'
  CLUSTER_LB_ISTIO_INGRESS_GATEWAY: '127.0.0.1'
  CLUSTER_LB_CILIUM_INGRESS: '127.0.0.1'

  # Game servers placeholder (not used in KIND)
  CLUSTER_LB_MINECRAFT: '127.0.0.1'
  CLUSTER_LB_MINECRAFT_RCON: '127.0.0.1'
  CLUSTER_LB_MINECRAFT_ROUTER: '127.0.0.1'

  # Media apps placeholder (not used in KIND)
  CLUSTER_LB_OVERSEERR: '127.0.0.1'
  CLUSTER_LB_QB: '127.0.0.1'

  # Other services placeholder (not used in KIND)
  CLUSTER_LB_K8S_GATEWAY: '127.0.0.1'
  CLUSTER_LB_TRAEFIK_GATEWAY: '127.0.0.1'
  CLUSTER_LB_BLOCKY: '127.0.0.1'
  CLUSTER_LB_EMQX: '127.0.0.1'
  CLUSTER_LB_MOSQUITTO: '127.0.0.1'
