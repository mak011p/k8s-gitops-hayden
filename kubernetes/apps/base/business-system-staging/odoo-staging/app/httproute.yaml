---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: odoo-staging
  namespace: business-system-staging
  annotations:
    external-dns.alpha.kubernetes.io/target: '${CLOUDFLARED_INGRESS_DOMAIN}'
    external-dns.alpha.kubernetes.io/external: 'true'
spec:
  parentRefs:
    - name: envoy-external
      namespace: network-system
      sectionName: https
  hostnames:
    - 'odoo-staging.${CLUSTER_DOMAIN}'
  rules:
    # OAuth2 proxy routes
    - matches:
        - path:
            type: PathPrefix
            value: /oauth2/
      backendRefs:
        - name: oauth2-proxy
          namespace: network-system
          port: 80
          weight: 100
    # WebSocket/longpolling routes to gevent port
    # Long-lived connections for Odoo's real-time bus - disable request timeout.
    - matches:
        - path:
            type: PathPrefix
            value: /websocket
        - path:
            type: PathPrefix
            value: /longpolling
      timeouts:
        request: 0s
        backendRequest: 0s
      backendRefs:
        - name: odoo-staging
          port: 8072
          weight: 100
    # Default route to main port
    # Odoo official nginx recommendation: proxy_read_timeout 720s (exceeds limit_time_real 120s).
    - timeouts:
        request: 720s
        backendRequest: 720s
      backendRefs:
        - name: odoo-staging
          port: 8071
          weight: 100
