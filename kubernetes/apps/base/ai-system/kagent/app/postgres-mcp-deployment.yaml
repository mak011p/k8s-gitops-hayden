---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-mcp
  namespace: ai-system
  labels:
    app.kubernetes.io/name: postgres-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres-mcp
    spec:
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: postgres-mcp
          image: crystaldba/postgres-mcp:latest
          args:
            - --access-mode=restricted
            - --transport=sse
            - --sse-host=0.0.0.0
            - --sse-port=8000
          env:
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: postgres-mcp-connection
                  key: uri
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
