---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-query
  namespace: observability
  labels:
    app.kubernetes.io/name: thanos-query
    app.kubernetes.io/component: query
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-query
      app.kubernetes.io/component: query
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-query
        app.kubernetes.io/component: query
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65532
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: thanos-query
          image: quay.io/thanos/thanos:v0.41.0
          args:
            - query
            - --log.level=warn
            - --log.format=logfmt
            - --http-address=0.0.0.0:9090
            - --grpc-address=0.0.0.0:10901
            - --endpoint=dnssrv+_grpc._tcp.prometheus-operated.observability.svc.cluster.local
            - --endpoint=thanos-store.observability.svc.cluster.local:10901
            - --query.auto-downsampling
            - --query.replica-label=prometheus_replica
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
            - name: grpc
              containerPort: 10901
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 4
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
