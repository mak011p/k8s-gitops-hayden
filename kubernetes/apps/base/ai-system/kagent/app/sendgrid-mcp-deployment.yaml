---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sendgrid-mcp
  namespace: ai-system
  labels:
    app.kubernetes.io/name: sendgrid-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sendgrid-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sendgrid-mcp
    spec:
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: sendgrid-mcp
          image: ghcr.io/astral-sh/uv:python3.12-bookworm-slim
          command:
            - /bin/sh
            - -c
            - |
              uv run --with 'mcp[cli]' --with httpx python /app/server.py
          env:
            - name: UV_CACHE_DIR
              value: /tmp/uv-cache
            - name: UV_TOOL_DIR
              value: /tmp/uv-tools
            - name: HOME
              value: /tmp
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sendgrid-mcp-apikey
                  key: SENDGRID_API_KEY
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: server-code
              mountPath: /app
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          startupProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 18
          livenessProbe:
            tcpSocket:
              port: http
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            periodSeconds: 10
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 512Mi
        - name: server-code
          configMap:
            name: sendgrid-mcp-server
