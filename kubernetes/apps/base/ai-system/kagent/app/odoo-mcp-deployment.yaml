---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-mcp
  namespace: ai-system
  labels:
    app.kubernetes.io/name: odoo-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: odoo-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: odoo-mcp
    spec:
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: odoo-mcp
          image: ghcr.io/astral-sh/uv:python3.12-bookworm-slim
          command:
            - /bin/sh
            - -c
            - |
              uvx --from mcp-server-odoo python -c "
              import os
              os.environ.setdefault('ODOO_MCP_TRANSPORT', 'streamable-http')
              os.environ.setdefault('ODOO_MCP_HOST', '0.0.0.0')
              os.environ.setdefault('ODOO_MCP_PORT', '8000')
              from mcp.server.transport_security import TransportSecuritySettings
              # Disable DNS rebinding protection for internal k8s traffic
              TransportSecuritySettings.__init__ = lambda self, **kw: setattr(self, 'enable_dns_rebinding_protection', False) or setattr(self, 'allowed_hosts', None) or setattr(self, 'allowed_origins', None)
              from mcp_server_odoo.__main__ import main
              main()
              "
          env:
            - name: UV_CACHE_DIR
              value: /tmp/uv-cache
            - name: UV_TOOL_DIR
              value: /tmp/uv-tools
            - name: HOME
              value: /tmp
            - name: ODOO_URL
              value: http://odoo.business-system.svc.cluster.local:8071
            - name: ODOO_DB
              value: prod
            - name: ODOO_USER
              valueFrom:
                secretKeyRef:
                  name: odoo-mcp-credentials
                  key: username
            - name: ODOO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: odoo-mcp-credentials
                  key: password
            # Use YOLO mode=read to connect to standard Odoo XML-RPC endpoints
            # (without requiring the mcp_server Odoo module)
            - name: ODOO_YOLO
              value: "read"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
