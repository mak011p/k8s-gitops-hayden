---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: odoo
  namespace: business-system
  annotations:
    external-dns.alpha.kubernetes.io/target: '${CLOUDFLARED_INGRESS_DOMAIN}'
    external-dns.alpha.kubernetes.io/external: 'true'
spec:
  parentRefs:
    - name: envoy-external
      namespace: network-system
      sectionName: https
  hostnames:
    - 'odoo.${CLUSTER_DOMAIN}'
  rules:
    # OAuth2 proxy routes
    - matches:
        - path:
            type: PathPrefix
            value: /oauth2/
      backendRefs:
        - name: oauth2-proxy
          namespace: network-system
          port: 80
          weight: 100
    # WebSocket/longpolling routes to gevent port
    # These are long-lived connections for Odoo's real-time bus (chat, notifications).
    # Disable request timeout (0s) so Envoy doesn't kill them prematurely.
    - matches:
        - path:
            type: PathPrefix
            value: /websocket
        - path:
            type: PathPrefix
            value: /longpolling
      timeouts:
        request: 0s
        backendRequest: 0s
      backendRefs:
        - name: odoo
          port: 8072
          weight: 100
    # Default route to main port
    # Odoo official nginx recommendation: proxy_read_timeout 720s (exceeds limit_time_real 120s).
    - timeouts:
        request: 720s
        backendRequest: 720s
      backendRefs:
        - name: odoo
          port: 8071
          weight: 100
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: odoo-webhook
  namespace: business-system
  annotations:
    external-dns.alpha.kubernetes.io/target: '${CLOUDFLARED_INGRESS_DOMAIN}'
    external-dns.alpha.kubernetes.io/external: 'true'
spec:
  parentRefs:
    - name: envoy-external
      namespace: network-system
      sectionName: https
  hostnames:
    - 'odoo-webhook.${CLUSTER_DOMAIN}'
  rules:
    # Magento2 integration webhooks
    - matches:
        - path:
            type: PathPrefix
            value: /magento2/integration/
        - path:
            type: PathPrefix
            value: /integration/magento2/
      timeouts:
        request: 60s
      backendRefs:
        - name: odoo
          port: 8071
          weight: 100
    # External order webhooks
    - matches:
        - path:
            type: PathPrefix
            value: /integration/
      timeouts:
        request: 60s
      backendRefs:
        - name: odoo
          port: 8071
          weight: 100
    # Catch-all for other webhooks
    - timeouts:
        request: 60s
      backendRefs:
        - name: odoo
          port: 8071
          weight: 100
