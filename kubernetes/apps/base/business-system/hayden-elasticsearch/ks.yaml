---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: hayden-elasticsearch
  namespace: business-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 10m
  path: "./apps/base/business-system/hayden-elasticsearch/app"
  prune: true
  wait: false  # Temporarily disabled - ECK health check needs investigation
  # healthChecks:
  #   - apiVersion: elasticsearch.k8s.elastic.co/v1
  #     kind: Elasticsearch
  #     name: hayden-elasticsearch
  #     namespace: business-system
  sourceRef:
    kind: OCIRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  targetNamespace: business-system
