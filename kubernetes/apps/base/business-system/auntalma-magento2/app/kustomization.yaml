apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Source repositories
  - ocirepository.yaml
  # - ocirepository-redis.yaml  # Legacy Bitnami chart - deprecated Aug 2025
  # External secrets
  - externalsecret-ghcr.yaml
  - externalsecret-backup.yaml
  # SOPS encrypted secrets
  - secret-magento-app.enc.age.yaml
  - secret-mariadb-app.enc.age.yaml
  - secret-mariadb-superuser.enc.age.yaml
  # Database
  - mariadb-cluster.yaml
  - scheduledbackup.yaml
  # Redis cache (official image, replaces Bitnami HelmRelease)
  - redis-statefulset.yaml
