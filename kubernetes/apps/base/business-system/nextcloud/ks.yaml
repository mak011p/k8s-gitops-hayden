---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nextcloud
  namespace: business-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 10m
  path: "./apps/base/business-system/nextcloud/app"
  prune: true
  wait: false
  sourceRef:
    kind: OCIRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: democratic-csi
      namespace: democratic-csi
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: onlyoffice
      namespace: business-system
  targetNamespace: business-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age-secret
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
      - kind: Secret
        name: cluster-secrets
