---
providers:
  default: Anthropic

# Configure Grafana MCP to point to the correct Grafana instance
grafana-mcp:
  grafana:
    url: http://grafana-service.observability:3000

# Disable all default agents - we define our own as GitOps manifests
agents:
  argo-rollouts-agent:
    enabled: false
  cilium-debug-agent:
    enabled: false
  cilium-manager-agent:
    enabled: false
  cilium-policy-agent:
    enabled: false
  helm-agent:
    enabled: false
  istio-agent:
    enabled: false
  k8s-agent:
    enabled: false
  kgateway-agent:
    enabled: false
  observability-agent:
    enabled: false
  promql-agent:
    enabled: false
