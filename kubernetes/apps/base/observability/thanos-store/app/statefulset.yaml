---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thanos-store
  namespace: observability
  labels:
    app.kubernetes.io/name: thanos-store
    app.kubernetes.io/component: store-gateway
spec:
  serviceName: thanos-store
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-store
      app.kubernetes.io/component: store-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-store
        app.kubernetes.io/component: store-gateway
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65532
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: thanos-store
          image: quay.io/thanos/thanos:v0.37.2
          args:
            - store
            - --log.level=info
            - --log.format=logfmt
            - --data-dir=/var/thanos/store
            - --objstore.config-file=/etc/thanos/objstore.yaml
            # Index cache - uses memcached to cache block indexes
            - --index-cache.config-file=/etc/thanos-cache/index-cache.yaml
            # Caching bucket - caches GCS chunks in memcached (REDUCES EGRESS!)
            - --store.caching-bucket.config-file=/etc/thanos-cache/caching-bucket.yaml
            # Sync blocks less frequently to reduce GCS API calls
            - --sync-block-duration=15m
            # Lazy load index headers to reduce startup GCS calls
            - --store.enable-index-header-lazy-reader
            # Increase concurrency for better performance
            - --store.grpc.series-max-concurrency=30
            - --chunk-pool-size=2GB
          ports:
            - name: http
              containerPort: 10902
              protocol: TCP
            - name: grpc
              containerPort: 10901
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 4
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 20
          resources:
            requests:
              cpu: 200m
              memory: 2Gi
            limits:
              memory: 6Gi
          volumeMounts:
            - name: objstore-config
              mountPath: /etc/thanos
              readOnly: true
            - name: cache-config
              mountPath: /etc/thanos-cache
              readOnly: true
            - name: data
              mountPath: /var/thanos/store
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: objstore-config
          secret:
            secretName: thanos-objstore-config
            items:
              - key: thanos.yaml
                path: objstore.yaml
        - name: cache-config
          projected:
            sources:
              - configMap:
                  name: thanos-store-index-cache
                  items:
                    - key: index-cache.yaml
                      path: index-cache.yaml
              - configMap:
                  name: thanos-store-caching-bucket
                  items:
                    - key: caching-bucket.yaml
                      path: caching-bucket.yaml
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-block
        resources:
          requests:
            storage: 50Gi
