---
# Magento Auntalma app pods - restrict egress to known dependencies
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auntalma-app
  namespace: business-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: auntalma
  # NOTE: Egress enforcement disabled â€” Cilium transparent DNS proxy + K8s
  # NetworkPolicy port-53 egress rule causes intermittent DNS failures on
  # some nodes (works on worker1, fails on worker3 with same policy).
  # TODO: Replace with CiliumNetworkPolicy for reliable egress controls.
  policyTypes:
    - Ingress
  ingress:
    # Envoy Gateway proxy pods (in network-system, not envoy-gateway-system)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: network-system
          podSelector:
            matchLabels:
              gateway.envoyproxy.io/owning-gateway-name: envoy-external
      ports:
        - port: 8080
          protocol: TCP
    # Prometheus metrics scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
      ports:
        - port: 8080
          protocol: TCP
