---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-store-memcached
  namespace: observability
  labels:
    app.kubernetes.io/name: thanos-store-memcached
    app.kubernetes.io/component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-store-memcached
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-store-memcached
        app.kubernetes.io/component: cache
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 11211
        runAsGroup: 11211
        fsGroup: 11211
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: memcached
          image: memcached:1.6-alpine
          args:
            - -m
            - "2048"      # 2GB memory for cache
            - -I
            - "5m"        # Max item size 5MB (for index chunks)
            - -c
            - "1024"      # Max connections
            - -v          # Verbose logging
          ports:
            - name: memcached
              containerPort: 11211
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 2Gi
            limits:
              memory: 2.5Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            tcpSocket:
              port: memcached
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: memcached
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: thanos-store-memcached
  namespace: observability
  labels:
    app.kubernetes.io/name: thanos-store-memcached
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  ports:
    - name: memcached
      port: 11211
      targetPort: memcached
      protocol: TCP
  selector:
    app.kubernetes.io/name: thanos-store-memcached
