---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-mcp
  namespace: ai-system
  labels:
    app.kubernetes.io/name: odoo-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: odoo-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: odoo-mcp
    spec:
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: odoo-mcp
          image: ghcr.io/astral-sh/uv:python3.12-bookworm-slim
          command:
            - /bin/sh
            - -c
            - |
              uvx --from mcp-server-odoo python -c "
              import os
              os.environ.setdefault('ODOO_MCP_TRANSPORT', 'streamable-http')
              os.environ.setdefault('ODOO_MCP_HOST', '0.0.0.0')
              os.environ.setdefault('ODOO_MCP_PORT', '8000')
              # Patch FastMCP to disable DNS rebinding protection for internal k8s traffic
              import mcp.server.fastmcp.server as fastmcp_mod
              _orig_init = fastmcp_mod.FastMCP.__init__
              def _patched_init(self, *args, **kwargs):
                  from mcp.server.transport_security import TransportSecuritySettings
                  kwargs['transport_security'] = TransportSecuritySettings(enable_dns_rebinding_protection=False)
                  return _orig_init(self, *args, **kwargs)
              fastmcp_mod.FastMCP.__init__ = _patched_init
              from mcp_server_odoo.__main__ import main
              main()
              "
          env:
            - name: UV_CACHE_DIR
              value: /tmp/uv-cache
            - name: UV_TOOL_DIR
              value: /tmp/uv-tools
            - name: HOME
              value: /tmp
            - name: ODOO_URL
              value: http://odoo-staging.business-system-staging.svc.cluster.local:8071
            - name: ODOO_DB
              value: prod
            - name: ODOO_USER
              valueFrom:
                secretKeyRef:
                  name: odoo-mcp-credentials
                  key: username
            - name: ODOO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: odoo-mcp-credentials
                  key: password
            - name: ODOO_YOLO
              value: "read"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          startupProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 18
          livenessProbe:
            tcpSocket:
              port: http
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            periodSeconds: 10
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 512Mi
