# Worker 1 - Network Configuration (New Hardware)
machine:
  install:
    image: factory.talos.dev/installer/c9078f9419961640c712a8bf2bb9174933dfcf1da383fd8ea2b7dc21493f8bac:v1.11.5
    wipe: true
    diskSelector:
      size: "<= 500GB"
  network:
    hostname: worker1
    interfaces:
      - interface: enp1s0f1
        addresses:
          - 192.168.50.21/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.50.1
    nameservers:
      - 192.168.50.1
  kubelet:
    nodeIP:
      validSubnets:
        - 192.168.50.21/32
