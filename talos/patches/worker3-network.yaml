    wipe: true
    diskSelector:
      size: "<= 1100GB"
  network:
    hostname: worker3
    interfaces:
      - interface: enp5s0f1
        addresses:
          - 192.168.50.23/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.50.1
    nameservers:
      - 192.168.50.1
  kubelet:
    nodeIP:
      validSubnets:
        - 192.168.50.23/32
