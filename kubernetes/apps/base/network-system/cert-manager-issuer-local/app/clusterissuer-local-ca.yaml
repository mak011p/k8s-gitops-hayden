---
# Local CA ClusterIssuer for KIND development
# This issues certificates signed by the local CA
# Does NOT use Let's Encrypt or any external service
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: local-ca-issuer
spec:
  ca:
    secretName: local-ca-secret
---
# Alias for letsencrypt-prod to make cert requests work without modification
# This is a self-signed issuer that provides the same name as production
# but uses local CA instead of Let's Encrypt
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  annotations:
    description: "Local development alias - uses self-signed CA, NOT Let's Encrypt"
spec:
  ca:
    secretName: local-ca-secret
