---
# KIND Local Development - SOPS Age Secret Template
# This secret contains the Age private key for Flux SOPS decryption
#
# Steps:
# 1. Copy this to sops-age.enc.age.yaml
# 2. Replace AGE_PRIVATE_KEY_HERE with content from ~/.config/sops/age/keys-dev.txt
# 3. Encrypt with: SOPS_AGE_KEY_FILE=~/.config/sops/age/keys-dev.txt sops -e -i sops-age.enc.age.yaml
apiVersion: v1
kind: Secret
metadata:
  namespace: flux-system
  name: sops-age-secret
type: Opaque
stringData:
  # Paste your Age private key from ~/.config/sops/age/keys-dev.txt
  # The key starts with AGE-SECRET-KEY-
  age.agekey: |
    AGE_PRIVATE_KEY_HERE
