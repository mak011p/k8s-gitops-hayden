  # Storage
  - pvc-media.yaml
  - pvc-var.yaml
  # Configuration
  - configmap-nginx.yaml
  - configmap-php.yaml
  # Application
  - helmrelease.yaml
  - httproute.yaml
  # Observability
  - podmonitor.yaml
  - prometheusrule.yaml
