---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-mcp
  namespace: ai-system
  labels:
    app.kubernetes.io/name: odoo-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: odoo-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: odoo-mcp
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: odoo-mcp
          image: ghcr.io/astral-sh/uv:python3.12-bookworm-slim
          command:
            - uvx
            - mcp-server-odoo
            - --transport
            - streamable-http
            - --host
            - "0.0.0.0"
            - --port
            - "8000"
          env:
            - name: UV_CACHE_DIR
              value: /tmp/uv-cache
            - name: ODOO_URL
              value: http://odoo.business-system.svc.cluster.local:8071
            - name: ODOO_DB
              value: prod
            - name: ODOO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: odoo-mcp-credentials
                  key: username
            - name: ODOO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: odoo-mcp-credentials
                  key: password
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
