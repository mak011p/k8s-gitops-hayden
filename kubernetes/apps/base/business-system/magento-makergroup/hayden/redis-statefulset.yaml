---
# Simple Redis deployment for Magento caching
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hayden-redis
  namespace: business-system
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: hayden-redis
spec:
  serviceName: hayden-redis-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/instance: hayden-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/instance: hayden-redis
    spec:
      containers:
        - name: redis
          image: redis:7.2-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --maxmemory
            - "768mb"
            - --maxmemory-policy
            - "allkeys-lru"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-block
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: hayden-redis-master
  namespace: business-system
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: hayden-redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      name: redis
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: hayden-redis
---
apiVersion: v1
kind: Service
metadata:
  name: hayden-redis-headless
  namespace: business-system
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: hayden-redis
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 6379
      targetPort: redis
      name: redis
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: hayden-redis
