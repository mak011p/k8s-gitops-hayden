---
# Simple Redis deployment for Magento caching
# Replaces Bitnami HelmRelease (deprecated images Aug 2025)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auntalma-redis
  namespace: business-system
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: auntalma-redis
spec:
  serviceName: auntalma-redis-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/instance: auntalma-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/instance: auntalma-redis
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      # Note: initContainer removed - fsGroup handles volume permissions
      containers:
        - name: redis
          image: redis:8.6-alpine
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --maxmemory
            - "768mb"
            - --maxmemory-policy
            - "allkeys-lru"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: tmp
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-block
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: auntalma-redis-master
  namespace: business-system
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: auntalma-redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      name: redis
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: auntalma-redis
---
apiVersion: v1
kind: Service
metadata:
  name: auntalma-redis-headless
  namespace: business-system
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: auntalma-redis
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 6379
      targetPort: redis
      name: redis
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: auntalma-redis
