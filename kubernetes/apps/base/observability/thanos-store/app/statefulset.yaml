---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thanos-store
  namespace: observability
  labels:
    app.kubernetes.io/name: thanos-store
    app.kubernetes.io/component: store-gateway
spec:
  serviceName: thanos-store
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-store
      app.kubernetes.io/component: store-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-store
        app.kubernetes.io/component: store-gateway
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65532
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: thanos-store
          image: quay.io/thanos/thanos:v0.37.2
          args:
            - store
            - --log.level=warn
            - --log.format=logfmt
            - --data-dir=/var/thanos/store
            - --objstore.config-file=/etc/thanos/objstore.yaml
            - --index-cache-size=512MB
            - --chunk-pool-size=2GB
            - --sync-block-duration=15m
          ports:
            - name: http
              containerPort: 10902
              protocol: TCP
            - name: grpc
              containerPort: 10901
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 4
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 20
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
            limits:
              memory: 4Gi
          volumeMounts:
            - name: objstore-config
              mountPath: /etc/thanos
              readOnly: true
            - name: data
              mountPath: /var/thanos/store
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: objstore-config
          secret:
            secretName: thanos-objstore-config
            items:
              - key: thanos.yaml
                path: objstore.yaml
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ceph-block
        resources:
          requests:
            storage: 50Gi
