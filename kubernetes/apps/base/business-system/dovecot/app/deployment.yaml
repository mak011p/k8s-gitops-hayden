---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dovecot
  namespace: business-system
  labels:
    app.kubernetes.io/name: dovecot
    app.kubernetes.io/component: imap-proxy
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: dovecot
      app.kubernetes.io/component: imap-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dovecot
        app.kubernetes.io/component: imap-proxy
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: dovecot
          image: dovecot/dovecot:2.4.0
          ports:
            - name: imap
              containerPort: 31143
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/dovecot/dovecot.conf
              subPath: dovecot.conf
            - name: config
              mountPath: /etc/dovecot/conf.d/10-auth.conf
              subPath: 10-auth.conf
            - name: config
              mountPath: /etc/dovecot/conf.d/10-mail.conf
              subPath: 10-mail.conf
            - name: config
              mountPath: /etc/dovecot/conf.d/20-imapc.conf
              subPath: 20-imapc.conf
            - name: config
              mountPath: /etc/dovecot/conf.d/no-chroot.conf
              subPath: no-chroot.conf
            - name: config
              mountPath: /etc/dovecot/conf.d/10-ssl.conf
              subPath: 10-ssl.conf
            - name: cache
              mountPath: /srv/vmail
            - name: run
              mountPath: /run/dovecot
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            tcpSocket:
              port: imap
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: imap
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: dovecot-config
        - name: cache
          persistentVolumeClaim:
            claimName: dovecot-cache
        - name: run
          emptyDir: {}
        - name: tmp
          emptyDir: {}
