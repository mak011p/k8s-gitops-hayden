---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dev-pod
  namespace: development
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: dev-pod
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: false
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    controllers:
      *app :
        replicas: 1
        strategy: Recreate  # Required for RWO PVC
        initContainers:
          init-permissions:
            image:
              repository: busybox
              tag: "1.36"
            command:
              - sh
              - -c
              - |
                chown -R 1000:1000 /home/dev
                chmod 755 /home/dev
            securityContext:
              runAsUser: 0
              runAsNonRoot: false
        containers:
          app:
            image:
              repository: ghcr.io/mak011p/claude-remote-dev-pod
              tag: latest  # Will be updated by Renovate after first build
            env:
              - name: TZ
                value: "Australia/Melbourne"
              - name: WEBHOOK_URL
                valueFrom:
                  secretKeyRef:
                    name: dev-pod-secrets
                    key: webhook-url
                    optional: true
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 22
                  initialDelaySeconds: 10
                  periodSeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
            securityContext:
              runAsUser: 0  # Required for SSH server
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                add:
                  - NET_BIND_SERVICE
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 2000m
                memory: 4Gi
          tailscale:
            image:
              repository: tailscale/tailscale
              tag: v1.76.6
            env:
              - name: TS_AUTHKEY
                valueFrom:
                  secretKeyRef:
                    name: dev-pod-secrets
                    key: tailscale-authkey
              - name: TS_HOSTNAME
                value: "dev-pod"
              - name: TS_STATE_DIR
                value: "/var/lib/tailscale"
              - name: TS_USERSPACE
                value: "true"
              - name: TS_ACCEPT_DNS
                value: "true"
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 256Mi
    defaultPodOptions:
      labels:
        app.kubernetes.io/name: dev-pod
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
      imagePullSecrets:
        - name: ghcr-pull
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
    service:
      app:
        controller: dev-pod
        ports:
          ssh:
            port: 22
          mosh:
            port: 60000
            protocol: UDP
    persistence:
      home:
        existingClaim: dev-pod-home
        globalMounts:
          - path: /home/dev
      ssh-keys:
        type: secret
        name: dev-pod-secrets
        items:
          - key: authorized-keys
            path: authorized_keys
        defaultMode: 0400
        globalMounts:
          - path: /etc/ssh-keys
            readOnly: true
      claude-hooks:
        type: configMap
        name: dev-pod-claude-hooks
        defaultMode: 0755
        globalMounts:
          - path: /etc/claude-hooks
            readOnly: true
      tailscale-state:
        type: emptyDir
        advancedMounts:
          dev-pod:
            tailscale:
              - path: /var/lib/tailscale
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
