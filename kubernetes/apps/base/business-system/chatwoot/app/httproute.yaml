---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: chatwoot
  namespace: business-system
  annotations:
    external-dns.alpha.kubernetes.io/target: 'external.${CLUSTER_DOMAIN}'
    external-dns.alpha.kubernetes.io/external: 'true'
spec:
  parentRefs:
    - name: envoy-external
      namespace: network-system
      sectionName: https
  hostnames:
    - 'chat.${CLUSTER_DOMAIN}'
  rules:
    # OAuth2 proxy callback routes
    - matches:
        - path:
            type: PathPrefix
            value: /oauth2/
      backendRefs:
        - name: oauth2-proxy
          namespace: network-system
          port: 80
          weight: 100
    # WebSocket routes for real-time messaging
    - matches:
        - path:
            type: PathPrefix
            value: /cable
      backendRefs:
        - name: chatwoot
          port: 3000
          weight: 100
    # Default route
    - backendRefs:
        - name: chatwoot
          port: 3000
          weight: 100
