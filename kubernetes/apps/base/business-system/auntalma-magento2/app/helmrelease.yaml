---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app auntalma
  namespace: business-system
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: bjw-s-app-template
    namespace: business-system
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: false
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    controllers:
      *app :
        replicas: 2
        containers:
          # PHP-FPM container
          php:
            image:
              repository: ghcr.io/hayden-agencies/magento-auntalma
              tag: 2.4.7-p7  # Update with actual image digest after build
            env:
              # Database
              - name: MAGENTO_DB_HOST
                value: auntalma-mariadb-primary.business-system.svc.cluster.local
              - name: MAGENTO_DB_PORT
                value: "3306"
              - name: MAGENTO_DB_NAME
                value: magento
              - name: MAGENTO_DB_USER
                value: magento
              - name: MAGENTO_DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: auntalma-mariadb-app
                    key: password
              # Redis - Sessions (DB 5)
              - name: MAGENTO_SESSION_REDIS_HOST
                value: auntalma-redis-master.business-system.svc.cluster.local
              - name: MAGENTO_SESSION_REDIS_PORT
                value: "6379"
              - name: MAGENTO_SESSION_REDIS_DB
                value: "5"
              # Redis - Cache (DB 6)
              - name: MAGENTO_CACHE_REDIS_HOST
                value: auntalma-redis-master.business-system.svc.cluster.local
              - name: MAGENTO_CACHE_REDIS_PORT
                value: "6379"
              - name: MAGENTO_CACHE_REDIS_DB
                value: "6"
              # Redis - Page Cache (DB 1)
              - name: MAGENTO_PAGE_CACHE_REDIS_HOST
                value: auntalma-redis-master.business-system.svc.cluster.local
              - name: MAGENTO_PAGE_CACHE_REDIS_PORT
                value: "6379"
              - name: MAGENTO_PAGE_CACHE_REDIS_DB
                value: "1"
              # Elasticsearch (ECK operator)
              - name: MAGENTO_ES_HOST
                value: auntalma-elasticsearch-es-http.business-system.svc.cluster.local
              - name: MAGENTO_ES_PORT
                value: "9200"
              # RabbitMQ (RabbitMQ Cluster Operator)
              - name: MAGENTO_AMQP_HOST
                value: auntalma-rabbitmq.business-system.svc.cluster.local
              - name: MAGENTO_AMQP_PORT
                value: "5672"
              - name: MAGENTO_AMQP_USER
                valueFrom:
                  secretKeyRef:
                    name: auntalma-rabbitmq-default-user
                    key: username
              - name: MAGENTO_AMQP_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: auntalma-rabbitmq-default-user
                    key: password
              # Magento config
              - name: MAGENTO_MODE
                value: production
              - name: MAGENTO_ADMIN_URL
                value: admin_hayden
              # Encryption key and other secrets
              - name: MAGENTO_CRYPT_KEY
                valueFrom:
                  secretKeyRef:
                    name: auntalma-magento-app
                    key: crypt-key
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - php-fpm-healthcheck
                  initialDelaySeconds: 120
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - php-fpm-healthcheck
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                memory: 8Gi
          # Nginx sidecar
          nginx:
            image:
              repository: nginx
              tag: 1.29-alpine
            ports:
              - name: http
                containerPort: 8080
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health_check.php
                    port: 8080
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health_check.php
                    port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      labels:
        app.kubernetes.io/name: auntalma
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: auntalma
      annotations:
        backup.velero.io/backup-volumes: media,var
        pre.hook.backup.velero.io/container: php
        pre.hook.backup.velero.io/command: '["/bin/sh", "-c", "bin/magento maintenance:enable"]'
        post.hook.backup.velero.io/container: php
        post.hook.backup.velero.io/command: '["/bin/sh", "-c", "bin/magento maintenance:disable"]'
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
      imagePullSecrets:
        - name: ghcr-pull
    service:
      app:
        controller: auntalma
        ports:
          http:
            port: 8080
    persistence:
      media:
        existingClaim: auntalma-media
        globalMounts:
          - path: /var/www/html/pub/media
      var:
        existingClaim: auntalma-var
        globalMounts:
          - path: /var/www/html/var
      nginx-config:
        type: configMap
        name: auntalma-nginx-config
        advancedMounts:
          auntalma:
            nginx:
              - path: /etc/nginx/conf.d/default.conf
                subPath: default.conf
      php-config:
        type: configMap
        name: auntalma-php-config
        advancedMounts:
          auntalma:
            php:
              - path: /usr/local/etc/php/conf.d/magento.ini
                subPath: php.ini
              - path: /usr/local/etc/php-fpm.d/www.conf
                subPath: www.conf
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      # Shared docroot volume for nginx to serve static files
      docroot:
        type: emptyDir
        globalMounts:
          - path: /var/www/html/pub/static
