---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dovecot
  namespace: business-system
  labels:
    app.kubernetes.io/name: dovecot
    app.kubernetes.io/component: imap-proxy
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: dovecot
      app.kubernetes.io/component: imap-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dovecot
        app.kubernetes.io/component: imap-proxy
    spec:
      securityContext:
        fsGroup: 102  # dovecot group - allows writing to cache PVC
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: cleanup-sockets
          image: busybox:1.36
          command: ["sh", "-c", "rm -rf /run/dovecot/*"]
          volumeMounts:
            - name: run
              mountPath: /run/dovecot
      containers:
        - name: dovecot
          image: dovecot/dovecot:2.3.21
          ports:
            - name: imap
              containerPort: 143
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/dovecot/dovecot.conf
              subPath: dovecot.conf
            - name: config
              mountPath: /etc/dovecot/conf.d/10-auth.conf
              subPath: 10-auth.conf
            - name: config
              mountPath: /etc/dovecot/conf.d/10-mail.conf
              subPath: 10-mail.conf
            - name: config
              mountPath: /etc/dovecot/conf.d/20-imapc.conf
              subPath: 20-imapc.conf
            - name: config
              mountPath: /etc/dovecot/conf.d/no-chroot.conf
              subPath: no-chroot.conf
            - name: config
              mountPath: /etc/dovecot/conf.d/10-ssl.conf
              subPath: 10-ssl.conf
            - name: cache
              mountPath: /srv/vmail
            - name: run
              mountPath: /run/dovecot
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            tcpSocket:
              port: imap
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: imap
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - SETGID
                - SETUID
                - NET_BIND_SERVICE
      volumes:
        - name: config
          configMap:
            name: dovecot-config
        - name: cache
          persistentVolumeClaim:
            claimName: dovecot-cache
        - name: run
          emptyDir: {}
        - name: tmp
          emptyDir: {}
