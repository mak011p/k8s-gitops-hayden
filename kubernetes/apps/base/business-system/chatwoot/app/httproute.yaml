---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: chatwoot
  namespace: business-system
  annotations:
    external-dns.alpha.kubernetes.io/target: 'external.${CLUSTER_DOMAIN}'
    external-dns.alpha.kubernetes.io/external: 'true'
spec:
  parentRefs:
    - name: envoy-external
      namespace: network-system
      sectionName: https
  hostnames:
    - 'chat.${CLUSTER_DOMAIN}'
  rules:
    # OAuth2 proxy callback routes
    - matches:
        - path:
            type: PathPrefix
            value: /oauth2/
      backendRefs:
        - name: oauth2-proxy
          namespace: network-system
          port: 80
          weight: 100
    # WebSocket routes for real-time messaging
    - matches:
        - path:
            type: PathPrefix
            value: /cable
      backendRefs:
        - name: chatwoot
          port: 3000
          weight: 100
    # Default route
    - backendRefs:
        - name: chatwoot
          port: 3000
          weight: 100
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            set:
              - name: Strict-Transport-Security
                value: "max-age=31536000; includeSubDomains; preload"
              - name: X-Frame-Options
                value: SAMEORIGIN
              - name: X-Content-Type-Options
                value: nosniff
              - name: Referrer-Policy
                value: strict-origin-when-cross-origin
              - name: Permissions-Policy
                value: "camera=(), microphone=(self), geolocation=()"
              - name: Content-Security-Policy
                value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://connect.facebook.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:; frame-src 'self' https://www.facebook.com https://web.facebook.com; frame-ancestors 'self'"
